<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./robotics.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Robotics Forms</title>
</head>
<body>
    <div class="container">
        <form class="form" name="form"   method="post"  action="/submit">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="User">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter User Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter User password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Enter User password again">
                <small>Error Message</small>
            </div>
           
            <button type="submit">Submit</button>

        </form> 
    </div>
          <script src="./script.js"></script>
</body>
</html>
